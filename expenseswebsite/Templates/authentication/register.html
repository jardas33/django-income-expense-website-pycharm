
{% extends 'base_auth.html' %}

{% block content %}


<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-tittle">
                <h4>Register for a free account or dildo></h4>

                <form action="" method="post">
                    <div class="form-group">
                        <input
                        type="text"
                        name="username"
                        placeholder="Username"
                        id="usernameField"
                        class="form-control form-control-sm"
                        />
                    </div>
     

                    <form action="" method="post">
                        <div class="form-group">
                            <input
                            type="email"
                            name="email"
                            placeholder="Email"
                            id="emailField"
                            class="form-control form-control-sm"
                            />
                        </div>


                        <form action="" method="post">
                            <div class="form-group">
                                <input
                                type="password"
                                name="password"
                                placeholder="Password"
                                id="passwordlField"
                                class="form-control form-control-sm"
                                />

                                <small class="float-right">SHOW</small>

                            </div>
                            <input type="submit" value="Register" class="btn btn-block"/>
                    </form>
                </div>
            </div>

   <div class="col-md-3"></div>
</div>
{% endblock content %}
